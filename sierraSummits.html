        <h1>Sierra Summits</h1>

        <div class="col-md-6">
          <img style="width:100%;" id="image" src="">
          <script type="text/javascript">

            function getRandomInt(min, max) {
              min = Math.ceil(min);
              max = Math.floor(max);
              return Math.floor(Math.random() * (max - min) + min); // The maximum is exclusive and the minimum is inclusive
            }

            // TODO -- Can't use JQuery here...
            var number = getRandomInt(1, 6);
            document.getElementById("image").src = "img/sierraSummit_"+number+".jpg";
          </script>
